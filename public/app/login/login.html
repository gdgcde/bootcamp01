<form name="formLogin" id="formLogin" role="form">
  <div>
    <div class="row">
      <div class="col-md-6">
        <h2>Login de Usuarios</h2>
      </div>
    </div>
    <br/>
    <div class="col-md-4 col-sm-4">
      <div class="form-group">
          <div ng-show="mensaje" class="alert alert-danger">Error: {{mensaje}}</div>
      </div>
      <div class="form-group">
        <label for="email" class="">Email</label>
        <input ng-model="usuario.email" type="email" class="form-control" id=email placeholder="Introduzca el email" required>
      </div>
      <div class="form-group">
        <label for="clave" class="">Clave</label>
        <input ng-model="usuario.clave" type="password" class="form-control" id=clave placeholder="Introduzca la clave" required>
      </div>
      <div class="form-group">
        <button ng-disabled="formLogin.$invalid" type="submit" class="btn btn-lg btn-primary btn-block btn-signin" ng-click="loginUsuario(usuario)">Acceder</button>
      </div>
    </div>
  </div>
  </form>
